
<div class="form-group" ng-if="!haku">
    <label for="sailytystila" class="col-md-4 col-sm-4 col-xs-4 control-label">
        <span i18n="ark.Archive_location"></span><span ng-show="req">*</span>
    </label>
    <div class="col-md-8 col-sm-8 col-xs-8">
        <select class="form-control" name="sailytystila" ng-model="sailytystila" ng-required="req" ng-disabled="dis"
            ng-options="st as st.nimi_fi for st in sailytystilat track by st.id">
            <option value="" ng-show="!req"></option>
        </select>
    </div>
</div>
<ui-select class="ng-animate-disabled" ng-if="haku" ng-model="sailytystila.sailytystila" theme="bootstrap" name="tilat" ng-required="req" ng-disabled="dis">
    <ui-select-match allow-clear="true" data-i18n-attr="{placeholder: 'ark.Permanent_location'}">{{$select.selected.nimi_fi}}</ui-select-match>
    <span ng-bind-html=""></span>
    <ui-select-choices
        repeat="tila.id as tila in sailytystilat | filter: $select.search">
        <span ng-bind-html="tila.nimi_fi | highlight: $select.search"></span>
    </ui-select-choices>
</ui-select>
