<div class="col-md-12">
	<div class="form-group">
	    <label i18n="ark.Discoveries" class="control-label"></label>
	    <ui-select multiple
	        ng-model="valitutLoydot"
	        theme="bootstrap"
	        name="loydot"
	        on-select="addLoyto($item)"
	        on-remove="deleteLoyto($item, valitutLoydot); addItemBackToList($item, lhakutulos);"
            ng-disabled="dis">
	        <ui-select-match data-i18n-attr="{placeholder: 'ark.Search_discoveries'}">{{$item.luettelointinumero}}</ui-select-match>
	        <ui-select-choices
		        repeat="loyto in lhakutulos track by $index"
		        refresh="loytoHaku($select.search)"
		        refresh-delay="1000">
	          <div>
	              <span ng-bind-html="loyto.luettelointinumero | highlight: $select.search"></span>
	          </div>
	        </ui-select-choices>
	    </ui-select>
	</div>
</div>
<span class="help-block has-error"
    ng-show="valitutLoydot.length === 0 && linkedYksikkoCount === 0 && linkedNayteCount === 0 && req === true">
    <span ng-show="mode === 'kartta'" data-i18n="ark.must_be_linked" data-type="{{ 'common.Map' | i18n }}"></span>
    <span ng-show="mode === 'kuva'" data-i18n="ark.must_be_linked" data-type="{{ 'common.Image' | i18n }}"></span>
    <span ng-show="mode === 'tiedosto'" data-i18n="ark.must_be_linked" data-type="{{ 'common.File' | i18n }}"></span>
</span>
